data:
  npz: src/output/new_rgen/train_5min.npz
  split_pt: src/output/new_rgen/train_5min_splits.pt
train:
  epochs: 500
  min_epochs: 500
  patience: 0
  batch_size: 1024
  lr: 0.0005
  weight_decay: 0.0001
  grad_clip: 5.0
  beta_target: 2.0
  beta_warm_frac: 0.1
  lambda_tv: 0.02
  lambda_home: 0.2

model:
  method: "baseline_cnn"
  z_dim: 16
  emb_dim: 256
  cnn_channels: [64, 128, 256]
  cnn_kernel: 9
  cnn_dropout: 0.2

