data:
  npz: src/output/new_rgen/train_5min.npz
  split_pt: src/output/new_rgen/train_5min_splits.pt
train:
  epochs: 500
  min_epochs: 500
  patience: 0
  batch_size: 1024
  lr: 0.001
  weight_decay: 0.0001
  grad_clip: 1.0
  beta_target: 1.0
  beta_warm_frac: 0.3
  lambda_tv: 0.01
  lambda_home: 0.1

model:
  method: "baseline_cnn"
  z_dim: 16
  emb_dim: 256
  cnn_channels: [64, 64]
  cnn_kernel: 5
  cnn_dropout: 0.1

