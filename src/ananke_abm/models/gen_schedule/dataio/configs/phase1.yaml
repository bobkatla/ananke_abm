data:
  npz: src/output/rgen_phase1/train_10min.npz
train:
  epochs: 300
  batch_size: 32
  lr: 0.001
  weight_decay: 0.0001
  grad_clip: 1.0
  beta_target: 1.0
  beta_warm_frac: 0.3
  lambda_tv: 0.01
  lambda_home: 0.1
  val_frac: 0.1

model:
  method: "baseline_cnn"
  z_dim: 12
  emb_dim: 32
  cnn_channels: [64, 64]
  cnn_kernel: 5
  cnn_dropout: 0.1

